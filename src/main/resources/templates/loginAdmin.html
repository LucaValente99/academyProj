<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- th:replace serve a rimpiazzare l'head con quello presente nel fragments -->
<head th:replace="fragments/cdn :: cdn">
<title>Home</title>
</head>
<body>
	<div th:insert="fragments/nav :: navbar"></div>
	<div class="container">
		<header>
			<h3>Login amministratore</h3>
		</header>
		<form th:action="@{/admin/loginAdmin}" method="post" class="form-horizontal">
			<!-- ----- Username ----- -->
			<div class="form-group">
				<label class="col-md-1 control-label">Username</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
						</span>
						<input id="username" type="text" name="username" placeholder="Username..." class="form-control">
					</div>
				</div>
			</div>
						
			<!-- ----- Password ----- -->
			<div class="form-group">
				<label class="col-md-1 control-label">Password</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-lock"></i>
						</span>
						<input id="password" type="password" name="password" placeholder="Password..." class="form-control">
					</div>
				</div>
			</div>
			
			<div class="row">
				<!-- allineo il pulstante con i campi di inserimento -->
				<div class="col-md-4 col-md-offset-1">
					<button type="submit" class="btn btn-warning">
					Accedi&nbsp;&nbsp;<span class="glyphicon glyphicon-log-in"></span>
					</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
